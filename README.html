<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกมหมากฮอส - มือถือ VS บอทโหด</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; text-align: center; background: #222; color: #fff; }
    h1, p { margin: 0.5em; }
    table { border-collapse: collapse; margin: auto; }
    td {
      width: 12vw; height: 12vw;
      max-width: 60px; max-height: 60px;
      text-align: center; vertical-align: middle;
      font-size: 6vw;
      transition: background 0.2s ease;
    }
    .white { background: #eee; }
    .black { background: #444; color: white; }
    .player { color: red; cursor: pointer; }
    .bot { color: lime; }
    .selected { outline: 3px solid yellow; }
  </style>
</head>
<body>
  <h1>หมากฮอส: คุณ vs บอท</h1>
  <p>สีแดง: คน | สีเขียว: บอทโหด</p>
  <table id="board"></table>

  <script>
    const SIZE = 8;
    let board = [];
    let selected = null;
    let turn = 'P';
    let history = [];

    const table = document.getElementById("board");

    function createBoard() {
      board = [];
      for (let r = 0; r < SIZE; r++) {
        let row = [];
        for (let c = 0; c < SIZE; c++) {
          if ((r + c) % 2 === 0) row.push('');
          else if (r < 3) row.push('B');
          else if (r > 4) row.push('P');
          else row.push('');
        }
        board.push(row);
      }
      drawBoard();
    }

    function drawBoard() {
      table.innerHTML = '';
      for (let r = 0; r < SIZE; r++) {
        let row = table.insertRow();
        for (let c = 0; c < SIZE; c++) {
          let cell = row.insertCell();
          let piece = board[r][c];
          cell.className = (r + c) % 2 === 0 ? 'white' : 'black';
          if (piece === 'P') cell.innerHTML = '⬤', cell.classList.add('player');
          if (piece === 'B') cell.innerHTML = '⬤', cell.classList.add('bot');
          if (selected && selected.r === r && selected.c === c) cell.classList.add('selected');
          cell.onclick = () => handleClick(r, c);
        }
      }
    }

    function handleClick(r, c) {
      if (turn !== 'P') return;
      const piece = board[r][c];
      if (piece === 'P') {
        selected = {r, c};
        drawBoard();
      } else if (selected) {
        tryMove(selected.r, selected.c, r, c);
      }
    }

    function tryMove(sr, sc, dr, dc) {
      const dx = dr - sr, dy = dc - sc;
      if (Math.abs(dx) === 1 && Math.abs(dy) === 1 && board[dr][dc] === '') {
        movePiece(sr, sc, dr, dc);
      } else if (Math.abs(dx) === 2 && Math.abs(dy) === 2) {
        let mr = sr + dx/2, mc = sc + dy/2;
        if (board[mr][mc] === 'B' && board[dr][dc] === '') {
          board[mr][mc] = '';
          movePiece(sr, sc, dr, dc);
        }
      }
    }

    function movePiece(sr, sc, dr, dc) {
      board[dr][dc] = board[sr][sc];
      board[sr][sc] = '';
      selected = null;
      turn = 'B';
      drawBoard();
      requestAnimationFrame(() => setTimeout(botTurn, 200));
    }

    function botTurn() {
      const moves = generateMoves('B');
      let filtered = moves.filter(m => !history.includes(serializeBoard(m.board)));
      if (filtered.length === 0) filtered = moves;
      if (filtered.length === 0) {
        alert("คุณชนะแล้ว!");
        return;
      }
      filtered.sort((a, b) => b.score - a.score);
      board = filtered[0].board;
      history.push(serializeBoard(board));
      turn = 'P';
      drawBoard();
    }

    function generateMoves(player) {
      const dirs = player === 'B' ? [[1, -1], [1, 1]] : [[-1, -1], [-1, 1]];
      const results = [];
      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          if (board[r][c] !== player) continue;
          for (let [dr, dc] of dirs) {
            let nr = r + dr, nc = c + dc;
            if (inBounds(nr, nc) && board[nr][nc] === '') {
              let newBoard = copyBoard(board);
              newBoard[nr][nc] = player;
              newBoard[r][c] = '';
              results.push({ board: newBoard, score: 1 + evalBoard(newBoard, player) });
            }
            let jr = r + dr * 2, jc = c + dc * 2;
            if (inBounds(jr, jc) && board[nr][nc] === (player === 'B' ? 'P' : 'B') && board[jr][jc] === '') {
              let newBoard = copyBoard(board);
              newBoard[jr][jc] = player;
              newBoard[r][c] = '';
              newBoard[nr][nc] = '';
              results.push({ board: newBoard, score: 10 + evalBoard(newBoard, player) });
            }
          }
        }
      }
      return results;
    }

    function evalBoard(b, player) {
      let pCount = 0, oCount = 0;
      for (let row of b) {
        for (let cell of row) {
          if (cell === player) pCount++;
          else if (cell && cell !== player) oCount++;
        }
      }
      return pCount - oCount;
    }

    function copyBoard(b) {
      return b.map(r => r.slice());
    }

    function serializeBoard(b) {
      return b.flat().join('');
    }

    function inBounds(r, c) {
      return r >= 0 && c >= 0 && r < SIZE && c < SIZE;
    }

    createBoard();
  </script>
</body>
</html>
