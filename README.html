<!DOCTYPE html>
<html lang="th">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* สไตล์ CSS (เหมือนเดิม) */
        body {
            font-family: 'Mitr', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); /* ท้องฟ้าสดใส */
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="10" fill="rgba(255,255,255,0.1)"/><line x1="0" y1="50" x2="100" y2="50" stroke="rgba(255,255,255,0.05)" stroke-width="1"/><line x1="50" y1="0" x2="50" y2="100" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></svg>') center/cover no-repeat;
            opacity: 0.3;
            z-index: -1;
            animation: backgroundFade 5s infinite alternate;
        }

        @keyframes backgroundFade {
            from { opacity: 0.3; }
            to { opacity: 0.4; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            padding: 35px 45px;
            text-align: center;
            max-width: 90%;
            width: 480px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            transform: scale(1);
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #1a5276; /* สีน้ำเงินเข้ม */
            margin-bottom: 25px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
            letter-spacing: 1px;
        }

        .game-info {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #4a69bd; /* น้ำเงินกลาง */
            min-height: 30px; /* เพื่อป้องกันการกระโดดของเลย์เอาต์ */
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 10px;
            margin: 30px auto;
            width: 350px; /* 3*110px + 2*10px */
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        /* เพิ่มสไตล์สำหรับล็อคบอร์ด */
        .game-board.locked {
            cursor: not-allowed;
        }

        .cell {
            width: 110px;
            height: 110px;
            background-color: #ffffff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            color: #34495e;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.x):not(.o) {
            background-color: #e8f6ff; /* สีฟ้าอ่อนเมื่อโฮเวอร์ */
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .game-board.locked .cell:hover:not(.x):not(.o) {
            background-color: #ffffff;
            transform: none;
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c; /* แดงสด */
            text-shadow: 2px 2px 5px rgba(231, 76, 60, 0.4);
        }

        .cell.o {
            color: #2ecc71; /* เขียวสด */
            text-shadow: 2px 2px 5px rgba(46, 204, 113, 0.4);
        }

        .cell.win {
            background-color: #ffeaa7; /* เหลืองอ่อน */
            animation: winCellPulse 0.8s ease-in-out infinite alternate;
            box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7);
        }

        @keyframes winCellPulse {
            from { transform: scale(1); box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7); }
            to { transform: scale(1.08); box-shadow: 0 12px 30px rgba(255, 234, 167, 0.9); }
        }

        .reset-button {
            background-color: #f39c12; /* ส้ม */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .reset-button:hover {
            background-color: #e67e22; /* ส้มเข้ม */
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* Game Over Overlay */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .game-over-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .game-over-modal {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-50px);
            opacity: 0;
            animation: modalPopUp 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes modalPopUp {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .game-over-modal h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .game-over-modal button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .game-over-modal button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Confetti Effect (for win/draw) */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 99;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Default color */
            animation: fall 3s ease-out forwards;
            opacity: 0;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0.8; }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 25px 30px;
                width: 95%;
            }
            h1 {
                font-size: 2.5em;
            }
            .game-board {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
                width: 290px; /* 3*90px + 2*10px */
            }
            .cell {
                width: 90px;
                height: 90px;
                font-size: 4em;
            }
            .reset-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .game-over-modal h2 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เกม XO สุดยอด!</h1>
        <div class="game-info" id="gameInfo">ตาของ: X</div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-button" id="resetButton">เริ่มเกมใหม่</button>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <h2 id="gameOverMessage"></h2>
            <button id="playAgainButton">เล่นอีกครั้ง!</button>
        </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // โค้ด JavaScript
        const cells = document.querySelectorAll('.cell');
        const gameBoard = document.getElementById('gameBoard'); // <-- แก้ไข: เพิ่มการอ้างอิงถึง game board
        const gameInfo = document.getElementById('gameInfo');
        const resetButton = document.getElementById('resetButton');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const playAgainButton = document.getElementById('playAgainButton');
        const confettiContainer = document.getElementById('confettiContainer');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // แนวนอน
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // แนวตั้ง
            [0, 4, 8], [2, 4, 6]            // แนวทแยง
        ];

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let isLocked = false; // <-- แก้ไข: เพิ่มตัวแปรสำหรับล็อคบอร์ด
        let isPlayerVsBotMode = true; // ตั้งค่าเริ่มต้นเป็น Player vs Bot เสมอ

        function initializeGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            isLocked = false; // <-- แก้ไข: รีเซ็ตสถานะล็อค
            gameBoard.classList.remove('locked'); // <-- แก้ไข: เอาคลาส locked ออก
            gameInfo.textContent = `ตาของ: ${currentPlayer}`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
                cell.removeEventListener('click', handleCellClick);
                cell.addEventListener('click', handleCellClick, { once: true });
            });
            hideGameOverScreen();
            clearConfetti();
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            // <-- แก้ไข: เพิ่มเงื่อนไข !isLocked เพื่อป้องกันการคลิกตอนบอร์ดล็อค
            if (board[clickedCellIndex] !== '' || !gameActive || isLocked) {
                return;
            }

            makeMove(clickedCell, clickedCellIndex, currentPlayer);
            checkResult();

            if (gameActive && isPlayerVsBotMode && currentPlayer === 'O') {
                isLocked = true; // <-- แก้ไข: ล็อคบอร์ดก่อนเรียกบอท
                gameBoard.classList.add('locked'); // <-- แก้ไข: เพิ่มคลาสเพื่อเปลี่ยน cursor
                setTimeout(botMove, 800); // หน่วงเวลาให้บอทคิด 0.8 วินาที
            }
        }

        function makeMove(cellElement, index, player) {
            board[index] = player;
            cellElement.textContent = player;
            cellElement.classList.add(player.toLowerCase());
            // ไม่ต้อง removeEventListener ที่นี่แล้ว เพราะเราใช้ { once: true } ใน initializeGame
        }
        
        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameInfo.textContent = `ตาของ: ${currentPlayer}`;
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningCells = winCondition;
                    break;
                }
            }

            if (roundWon) {
                gameInfo.textContent = `ผู้เล่น ${currentPlayer} ชนะ! 🎉`;
                gameActive = false;
                isLocked = true; // <-- แก้ไข: ล็อคบอร์ดเมื่อเกมจบ
                gameBoard.classList.add('locked');
                winningCells.forEach(index => {
                    cells[index].classList.add('win');
                });
                showGameOverScreen(`ผู้เล่น ${currentPlayer} ชนะ!`);
                triggerConfetti();
                return;
            }

            let roundDraw = !board.includes('');
            if (roundDraw) {
                gameInfo.textContent = `เสมอ! 🤝`;
                gameActive = false;
                isLocked = true; // <-- แก้ไข: ล็อคบอร์ดเมื่อเกมจบ
                gameBoard.classList.add('locked');
                showGameOverScreen(`เกมเสมอ!`);
                triggerConfetti();
                return;
            }

            changePlayer();
        }

        function botMove() {
            let availableCells = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableCells.push(i);
                }
            }

            if (availableCells.length === 0 || !gameActive) return;

            let moveMade = false;

            // กลยุทธ์บอท
            // 1. ตรวจสอบว่าบอท ('O') สามารถชนะได้หรือไม่
            for (let i = 0; i < availableCells.length; i++) {
                let tempBoard = [...board];
                tempBoard[availableCells[i]] = 'O';
                if (isWinner(tempBoard, 'O')) {
                    makeMove(cells[availableCells[i]], availableCells[i], 'O');
                    moveMade = true;
                    break;
                }
            }

            // 2. ถ้ายังไม่เดิน, ตรวจสอบว่าต้องบล็อกผู้เล่น ('X') หรือไม่
            if (!moveMade) {
                for (let i = 0; i < availableCells.length; i++) {
                    let tempBoard = [...board];
                    tempBoard[availableCells[i]] = 'X';
                    if (isWinner(tempBoard, 'X')) {
                        makeMove(cells[availableCells[i]], availableCells[i], 'O');
                        moveMade = true;
                        break;
                    }
                }
            }
            
            // (ฟังก์ชัน isWinner ถูกแยกออกมาเพื่อความเรียบร้อย)
            function isWinner(currentBoard, player) {
                 for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (currentBoard[a] === player && currentBoard[b] === player && currentBoard[c] === player) {
                        return true;
                    }
                }
                return false;
            }


            // 3. ถ้ายังไม่เดิน ให้เลือกช่องตามลำดับความสำคัญ: กลาง -> มุม -> ขอบ
            if (!moveMade) {
                const center = 4;
                if (availableCells.includes(center)) {
                     makeMove(cells[center], center, 'O');
                     moveMade = true;
                }
            }

            if (!moveMade) {
                const corners = [0, 2, 6, 8].filter(i => availableCells.includes(i));
                if (corners.length > 0) {
                    const randomCorner = corners[Math.floor(Math.random() * corners.length)];
                    makeMove(cells[randomCorner], randomCorner, 'O');
                    moveMade = true;
                }
            }

            if (!moveMade) {
                const edges = [1, 3, 5, 7].filter(i => availableCells.includes(i));
                 if (edges.length > 0) {
                    const randomEdge = edges[Math.floor(Math.random() * edges.length)];
                    makeMove(cells[randomEdge], randomEdge, 'O');
                    moveMade = true;
                }
            }
            
            checkResult();

            if (gameActive) {
                isLocked = false; // <-- แก้ไข: ปลดล็อคบอร์ดหลังจากบอทเดินเสร็จ
                gameBoard.classList.remove('locked'); // <-- แก้ไข: เอาคลาส locked ออก
            }
        }

        function showGameOverScreen(message) {
            gameOverMessage.textContent = message;
            gameOverOverlay.classList.add('active');
        }

        function hideGameOverScreen() {
            gameOverOverlay.classList.remove('active');
        }

        function triggerConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confettiContainer.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function clearConfetti() {
            while (confettiContainer.firstChild) {
                confettiContainer.removeChild(confettiContainer.firstChild);
            }
        }

        resetButton.addEventListener('click', initializeGame);
        playAgainButton.addEventListener('click', initializeGame);

        initializeGame();

    </script>
</body>
</html>

            color: #e74c3c; /* แดงสด */
            text-shadow: 2px 2px 5px rgba(231, 76, 60, 0.4);
        }

        .cell.o {
            color: #2ecc71; /* เขียวสด */
            text-shadow: 2px 2px 5px rgba(46, 204, 113, 0.4);
        }

        .cell.win {
            background-color: #ffeaa7; /* เหลืองอ่อน */
            animation: winCellPulse 0.8s ease-in-out infinite alternate;
            box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7);
        }

        @keyframes winCellPulse {
            from { transform: scale(1); box-shadow: 0 8px 20px rgba(255, 234, 167, 0.7); }
            to { transform: scale(1.08); box-shadow: 0 12px 30px rgba(255, 234, 167, 0.9); }
        }

        .reset-button {
            background-color: #f39c12; /* ส้ม */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .reset-button:hover {
            background-color: #e67e22; /* ส้มเข้ม */
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        /* Game Over Overlay */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .game-over-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .game-over-modal {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-50px);
            opacity: 0;
            animation: modalPopUp 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes modalPopUp {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .game-over-modal h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .game-over-modal button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .game-over-modal button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Confetti Effect (for win/draw) */
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 99;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Default color */
            animation: fall 3s ease-out forwards;
            opacity: 0;
            border-radius: 50%;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0.8; }
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                padding: 25px 30px;
                width: 95%;
            }
            h1 {
                font-size: 2.5em;
            }
            .game-board {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
                width: 290px; /* 3*90px + 2*10px */
            }
            .cell {
                width: 90px;
                height: 90px;
                font-size: 4em;
            }
            .reset-button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .game-over-modal h2 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เกม XO สุดยอด!</h1>
        <div class="game-info" id="gameInfo">ตาของ: X</div>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-button" id="resetButton">เริ่มเกมใหม่</button>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-modal">
            <h2 id="gameOverMessage"></h2>
            <button id="playAgainButton">เล่นอีกครั้ง!</button>
        </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // โค้ด JavaScript
        const cells = document.querySelectorAll('.cell');
        const gameInfo = document.getElementById('gameInfo');
        const resetButton = document.getElementById('resetButton');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const playAgainButton = document.getElementById('playAgainButton');
        const confettiContainer = document.getElementById('confettiContainer');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // แนวนอน
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // แนวตั้ง
            [0, 4, 8], [2, 4, 6]            // แนวทแยง
        ];

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let isPlayerVsBotMode = true; // ตั้งค่าเริ่มต้นเป็น Player vs Bot เสมอ

        function initializeGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            gameInfo.textContent = `ตาของ: ${currentPlayer}`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
                cell.removeEventListener('click', handleCellClick); // ลบก่อนเพิ่มใหม่เพื่อป้องกันการซ้อน
                cell.addEventListener('click', handleCellClick, { once: true });
            });
            hideGameOverScreen();
            clearConfetti();
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.dataset.index);

            if (board[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            makeMove(clickedCell, clickedCellIndex, currentPlayer);
            checkResult();

            if (gameActive && isPlayerVsBotMode && currentPlayer === 'O') {
                setTimeout(botMove, 800); // หน่วงเวลาให้บอทคิด 0.8 วินาที
            }
        }

        function makeMove(cellElement, index, player) {
            board[index] = player;
            cellElement.textContent = player;
            cellElement.classList.add(player.toLowerCase());
            cellElement.removeEventListener('click', handleCellClick);
        }

        function changePlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            gameInfo.textContent = `ตาของ: ${currentPlayer}`;
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = board[winCondition[0]];
                let b = board[winCondition[1]];
                let c = board[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    winningCells = winCondition;
                    break;
                }
            }

            if (roundWon) {
                gameInfo.textContent = `ผู้เล่น ${currentPlayer} ชนะ! 🎉`;
                gameActive = false;
                winningCells.forEach(index => {
                    cells[index].classList.add('win');
                });
                showGameOverScreen(`ผู้เล่น ${currentPlayer} ชนะ!`);
                triggerConfetti();
                return;
            }

            let roundDraw = !board.includes('');
            if (roundDraw) {
                gameInfo.textContent = `เสมอ! 🤝`;
                gameActive = false;
                showGameOverScreen(`เกมเสมอ!`);
                triggerConfetti(); // อาจจะใช้ confetti แบบต่างออกไปสำหรับเสมอ
                return;
            }

            changePlayer();
        }

        function botMove() {
            let availableCells = [];
            for (let i = 0; i < board.length; i++) {
                if (board[i] === '') {
                    availableCells.push(i);
                }
            }

            if (availableCells.length === 0 || !gameActive) return; // ไม่มีช่องว่างเหลือ หรือเกมจบแล้ว

            // กลยุทธ์บอท (ฉลาดขึ้นอีกนิด):
            // 1. ตรวจสอบว่าบอทสามารถชนะได้หรือไม่
            for (let player of ['O', 'X']) { // 'O' ก่อนเพื่อชนะ, 'X' เพื่อบล็อก
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    const line = [board[a], board[b], board[c]];

                    // ตรวจสอบ 2 ใน 3 และช่องว่าง
                    if (line.filter(s => s === player).length === 2 && line.includes('')) {
                        const emptyIndex = winningConditions[i][line.indexOf('')];
                        if (availableCells.includes(emptyIndex)) {
                            makeMove(cells[emptyIndex], emptyIndex, 'O');
                            checkResult();
                            return;
                        }
                    }
                }
            }

            // 2. ถ้าไม่มีการชนะหรือบล็อกที่ชัดเจน ให้เลือกตรงกลาง (ถ้าว่าง)
            if (board[4] === '' && availableCells.includes(4)) {
                makeMove(cells[4], 4, 'O');
                checkResult();
                return;
            }

            // 3. เลือกมุมว่าง
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => board[index] === '' && availableCells.includes(index));
            if (availableCorners.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableCorners.length);
                const chosenCorner = availableCorners[randomIndex];
                makeMove(cells[chosenCorner], chosenCorner, 'O');
                checkResult();
                return;
            }

            // 4. เลือกขอบว่าง
            const edges = [1, 3, 5, 7];
            const availableEdges = edges.filter(index => board[index] === '' && availableCells.includes(index));
            if (availableEdges.length > 0) {
                const randomIndex = Math.floor(Math.random() * availableEdges.length);
                const chosenEdge = availableEdges[randomIndex];
                makeMove(cells[chosenEdge], chosenEdge, 'O');
                checkResult();
                return;
            }

            // 5. ถ้าไม่มีเงื่อนไขข้างต้น ให้เลือกเซลล์ว่างแบบสุ่ม (เป็นทางเลือกสุดท้าย)
            const randomIndex = Math.floor(Math.random() * availableCells.length);
            const botChosenIndex = availableCells[randomIndex];
            makeMove(cells[botChosenIndex], botChosenIndex, 'O');
            checkResult();
        }

        function showGameOverScreen(message) {
            gameOverMessage.textContent = message;
            gameOverOverlay.classList.add('active');
        }

        function hideGameOverScreen() {
            gameOverOverlay.classList.remove('active');
        }

        function triggerConfetti() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            for (let i = 0; i < 50; i++) { // สร้าง 50 ชิ้น
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confettiContainer.appendChild(confetti);

                // ลบ confetti ออกหลังจากแอนิเมชั่นจบ
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function clearConfetti() {
            while (confettiContainer.firstChild) {
                confettiContainer.removeChild(confettiContainer.firstChild);
            }
        }

        // Event Listeners
        resetButton.addEventListener('click', initializeGame);
        playAgainButton.addEventListener('click', initializeGame);

        // เริ่มต้นเกมเมื่อโหลดหน้า
        initializeGame();

    </script>
</body>
</html>
